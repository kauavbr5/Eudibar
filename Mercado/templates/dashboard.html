<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard - Eudibar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px 20px;
            color: #333;
            /* Fundo gradiente suave */
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #222;
            letter-spacing: 1px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 50px;
        }

        .card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 30px 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 14px 35px rgba(0,0,0,0.15);
        }

        .card-icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 15px;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: #222;
        }

        .card-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #007bff;
        }

        nav {
            text-align: center;
        }

        nav a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 12px 28px;
            margin: 0 10px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.25s ease;
        }

        nav a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè™ Dashboard Eudibar</h1>

        <div class="cards">
            <div class="card">
                <div class="card-icon">üì¶</div>
                <div class="card-title">Total de Produtos</div>
                <div class="card-value">{{ produtos }}</div>
            </div>

            <div class="card">
                <div class="card-icon">üõí</div>
                <div class="card-title">Total de Vendas</div>
                <div class="card-value">{{ vendas }}</div>
            </div>
        </div>

        <nav>
            <a href="{{ url_for('produtos') }}">Produtos</a>
            <a href="{{ url_for('vendas') }}">Vendas</a>
            <a href="{{ url_for('relatorios') }}">Relat√≥rios</a>
            <a href="{{ url_for('sair') }}">Sair</a>
        </nav>
    </div>
</body>
</html>
