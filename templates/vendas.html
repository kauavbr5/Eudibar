<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vendas - Sistema Mercado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            max-width: 500px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #dc3545;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .voltar {
            margin-top: 20px;
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .voltar:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Registrar Venda</h1>

    <form method="POST">
        <label for="produto_id">Produto:</label>
        <select name="produto_id" id="produto_id" required>
            {% for produto in produtos %}
                <option value="{{ produto[0] }}">{{ produto[1] }} ({{ produto[3] }} em estoque)</option>
            {% endfor %}
        </select>

        <label for="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" id="quantidade" min="1" required>

        <input type="submit" value="Registrar Venda">
    </form>

    <h2>Vendas Recentes</h2>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Total (R$)</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody>
        {% for venda in vendas %}
        <tr>
          <td>{{ venda[0] }}</td>
          <td>{{ venda[1] if venda[1] else 'Produto removido' }}</td>
          <td>{{ venda[2] }}</td>
          <td>R$ {{ "%.2f"|format(venda[3]) }}</td>
          <td>
            <a href="{{ url_for('excluir_venda', id=venda[0]) }}" onclick="return confirm('Tem certeza que deseja excluir esta venda?')">üóëÔ∏è Excluir</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a class="voltar" href="/">‚¨Ö Voltar ao In√≠cio</a>
</body>
</html>
